<div>
  <div class="col-md-12">
    <div class="col-sm-3">
 <h3> {{conference.name}} </h3>
 </div>
 </div>
 <br/>
  <hr/>

  <div class="col-md-6">

  <form class="form-horizontal">
      <div class="form-group">
        <label  class="col-sm-2 control-label">Nombre</label>
        <div class="col-sm-10">
          <input class="col-md-3" type="text" ng-model="conference.name" readonly/><br/>
        </div>
      </div>
      <div class="form-group">
        <label  class="col-sm-2 control-label">Descripción</label>
        <div class="col-sm-10">
          <textarea class="col-md-3" ng-model="conference.description" readonly></textarea><br/>
        </div>
      </div>
      <div class="form-group">
        <label  class="col-sm-2 control-label">Lugar</label>
        <div class="col-sm-10">
          <input class="col-md-3" type="text" ng-model="conference.place" readonly/><br/>
        </div>
      </div>
      <div class="form-group">
        <label  class="col-sm-2 control-label">Fecha Límite</label>
        <div class="col-sm-10">
          <input class="col-md-3" type="text" ng-model="conference.deadline" readonly/><br/>
        </div>
      </div>
      <div class="form-group">
        <label  class="col-sm-2 control-label">Notificación</label>
        <div class="col-sm-10">
          <input class="col-md-3" type="text" ng-model="conference.notification" readonly/><br/>
        </div>
      </div>
      <div class="form-group">
        <label  class="col-sm-2 control-label">Evento</label>
        <div class="col-sm-10">
          <input class="col-md-3" type="text" ng-model="conference.event" readonly/><br/>
        </div>
      </div>

    </form>



  </div>
  <div class="col-md-6">
      <div id="mapContainer" style="width: 100%;height:300px;" gmap="" data="data"></div>
  </div>

  <hr/>
  <div>
    <div class="col-md-12">
      <div class="col-sm-3">
  <h3>Comentarios</h3>
</div>
</div>
  <hr/>

  <div class="table-responsive col-md-6">
            <table class="table table-striped table-hover table-condensed" style="table-layout:fixed">
                <thead>
                    <tr>
                        <th style="text-align:center;">Usuario</th>
                        <th style="text-align:center;">Comentario</th>
                    </tr>
                </thead>
            </table>
            <div class="bodycontainer scrollable">
            <table class="table table-hover table-striped table-condensed table-scrollable"
            style="overflow-y: auto; table-layout:fixed">
                <tbody style="max-height: 450px;">
                <tr ng-repeat="com in comments">
                    <td style="text-align:center">{{com.user}}</td>
                    <td style="text-align:center">{{com.comment}}</td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>


        <div class="col-md-12">
          <div class="col-sm-3">
      <h3>Temas</h3>
    </div>
    </div>
      <hr/>

      <div class="table-responsive col-md-6">
                <table class="table table-striped table-hover table-condensed" style="table-layout:fixed">
                    <thead>
                        <tr>
                            <th style="text-align:center;">Tema</th>

                        </tr>
                    </thead>
                </table>
                <div class="bodycontainer scrollable">
                <table class="table table-hover table-striped table-condensed table-scrollable"
                style="overflow-y: auto; table-layout:fixed">
                    <tbody style="max-height: 450px;">
                    <tr ng-repeat="tag in tags">
                        <td style="text-align:center">{{tag}}</td>

                    </tr>
                    </tbody>
                </table>
                </div>
            </div>

  </div>
  <br/>
<div class="col-md-10">
  <button class="col-md-4 btn btn-danger" ng-click="volver()">Volver</button>
</div>
</div>
