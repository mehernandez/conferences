<div>
    <div class="col-md-6">


    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-success " type="button"><span class="glyphicon glyphicon-search"></span></button>
      </span>
      <input ng-model="query"type="text" class="form-control" placeholder="Buscar">
    </div><!-- /input-group -->

    <br/>
        <div class="table-responsive">
            <table class="table table-striped table-hover table-condensed">
                <thead>
                    <tr>
                        <th>Todas las conferencias</th>
                    </tr>
                </thead>
            </table>
            <div class="bodycontainer scrollable">
            <table class="table table-hover table-striped table-condensed table-scrollable"
            style="overflow-y: auto;">
                <tbody style="max-height: 450px;">
                <tr ng-repeat="conference in conferences | filter:query" class="{{conference.select}}">
                    <td ng-click="seleccionar(conference)"><div class="col-md-9">{{conference.name}} </div>
                      <button ng-click="favorito(conference.$id)"  type="button" class="btn btn-warning" >
                        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                      </button>
                      <button ng-click="editar(conference)"  type="button" class="btn btn-primary" >
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                      </button>
                      <button ng-click="eliminar($index, conference.$id)"  type="button" class="btn btn-danger" >
                        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                      </button>

                    </td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>


        <br/>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>Tags</th>
                        </tr>
                    </thead>
                </table>
                <div class="bodycontainer scrollable">
                <table class="table table-hover table-striped table-condensed table-scrollable"
                style="overflow-y: auto;">
                    <tbody style="max-height: 450px;">
                    <tr ng-repeat="tag in tags" >
                        <td ng-click="seleccionar(conference)"><div class="col-md-9">{{tag}} </div>

                          <button ng-click="eliminarTag($index)"  type="button" class="btn btn-danger" >
                            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                          </button>

                        </td>
                    </tr>
                    </tbody>
                </table>
                </div>
            </div>

    </div>
    <div class="col-md-6">

    <h3>Comentar</h3>

        <form class="form-horizontal">
          <div class="form-group">
            <label  class="col-sm-2 control-label">Comentario</label>
          </div>
          <div class="form-group">
            <div class="col-sm-10">
              <textarea rows="8" cols="50" ng-model="comm.comment">
              </textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button  class="btn btn-primary" ng-click="comentar()">Comentar</button>
            </div>
          </div>
        </form>


    <h3>Taggear</h3>

        <form class="form-horizontal">
          <div class="form-group">
            <label  class="col-sm-2 control-label">Tema</label>
          </div>
          <div class="form-group">
            <div class="col-sm-10">
              <input type="text" ng-model="tag" />

            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
              <button  class="btn btn-primary" ng-click="taggear()">Taggear</button>
            </div>
          </div>
        </form>

    </div>

     <hr/>
  <div class="col-md-12">

  <button class="col-md-3 btn btn-danger" ng-click="volver()">Volver</button>

</div>




</div>
